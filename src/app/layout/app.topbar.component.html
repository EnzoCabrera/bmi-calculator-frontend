<div class="layout-topbar">
    <button
        #menubutton
        class="p-link layout-menu-button layout-topbar-button"
        (click)="layoutService.onMenuToggle()"
    >
        <i class="pi pi-bars"></i>
    </button>

    <a class="layout-topbar-logo" routerLink="/dashboard">
        <img src="assets/layout/images/logo.svg" style="height: 32px" />
    </a>

    <button
        #topbarmenubutton
        class="p-link layout-topbar-menu-button layout-topbar-button"
        (click)="layoutService.showProfileSidebar()"
    >
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div
        #topbarmenu
        class="layout-topbar-menu"
        [ngClass]="{
            'layout-topbar-menu-mobile-active':
                layoutService.state.profileSidebarVisible
        }"
    >

        <div class="flex align-items-center md:mb-3">
            <p-avatar
                label="{{ userName.charAt(0) }}"
                styleClass="mr-2"
                size="large"
                shape="circle"
                #topbarmenubutton
            />

            <div class="flex flex-column">
                <span class="font-semibold">{{ userName.split(" ")[0] }}</span>
                <span>{{ userEmail}}</span>

            </div>
        </div>

        <button class="p-link layout-topbar-button blok lg:hidden" (click)="logout()">
            <i class="pi pi-sign-out"></i>
            <span>Sair</span>
        </button>
    </div>
</div>
