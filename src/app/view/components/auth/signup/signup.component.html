<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div style="border-radius: 30px; padding: 0.3rem; border: 3px solid #1E90FF; background: transparent;">
      <div class="w-full surface-card py-4 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">Bem-vindo ao BMI!</div>
        </div>
        <div>
          <label for="name1" class="block text-900 text-xl font-medium mb-2">Nome Completo</label>
          <input id="name1" type="text" placeholder="Seu Nome Completo" [(ngModel)]="fullName" pInputText
            class="w-full md:w-30rem mb-5" style="padding:1rem">

          <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
          <input id="email1" type="text" placeholder="Seu e-mail" [(ngModel)]="email" pInputText
            class="w-full md:w-30rem mb-5" style="padding:1rem">

          <label for="password1" class="block text-900 font-medium text-xl mb-2">Senha</label>
          <p-password id="password1" [(ngModel)]="password" placeholder="Sua senha" [toggleMask]="true"
            styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

          <label for="passwordConfirm1" class="block text-900 font-medium text-xl mb-2">Confirmação de
            Senha</label>
          <p-password id="passwordConfirm1" [(ngModel)]="confirmPassword" placeholder="Confirme sua senha"
            [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

          <div class="flex align-items-center justify-content-between mb-5 gap-5">
            <div class="flex align-items-center">
              <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
              <label for="rememberme1">Remember me</label>
            </div>
            <a class="font-medium no-underline ml-2 text-right cursor-pointer"
              style="color: var(--primary-color)">Esqueceu a senha?</a>
          </div>
          <div class="button-container">
            <button pButton pRipple label="Registrar" class="w-full p-3 text-xl" (click)="signupConcluded()"></button>
            <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
