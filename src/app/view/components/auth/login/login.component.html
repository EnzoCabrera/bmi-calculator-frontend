<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
      <div class="outer-container">
        <div class="w-full surface-card py-4 px-5 sm:px-8" style="border: 2px solid #1E90FF; border-radius: 25px;">
          <div class="text-center mb-5">
            <img src="assets/layout/images/logo-BMI.svg" style="width: 140px; height: auto;">
            <div class="text-900 text-3xl font-medium mb-3">Bem-vindo ao BMI!</div>
          </div>
          <div>
  
            <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
            <input id="email1" type="text" placeholder="Seu e-mail" [(ngModel)]="email" pInputText
              class="w-full md:w-30rem mb-5" style="padding:1rem">
  
            <label for="password1" class="block text-900 font-medium text-xl mb-2">Senha</label>
            <p-password id="password1" [(ngModel)]="password" placeholder="Sua senha" [toggleMask]="true"
              styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
  
            <div class="flex align-items-center justify-content-between mb-5 gap-5">
              <a (click)="onSignup()" class="font-medium no-underline ml-2 text-right cursor-pointer"
                style="color: var(--primary-color)">Cadastre-se</a>
              
                <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                style="color: var(--primary-color)">Esqueceu a senha?</a>
            </div>

            <div class="button-container">
                <button pButton pRipple label="Entrar" class="w-full p-3 text-xl" (click)="loginConcluded()"></button>
                <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
