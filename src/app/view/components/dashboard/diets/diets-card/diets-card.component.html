<div class="flex surface-50 border-solid border-round-xl border-1 border-200 gap-3 p-3">
    <p-image src="{{ imagePath }}" onImageError="imageGeneric" />

    <div
        class="flex flex-column justify-content-evenly align-items-start w-full h-auto"
    >
        <p-tag value="{{ meals.meal }}" />
        <span
            class="font-semibold text-lg text-surface-900 dark:text-surface-0 leading-tight"
            >{{ meals.dish }}</span
        >
        <div class="flex align-items-center">
            <i class="my my-clock"></i>
            <span
                class="ml-2 text-surface-500 dark:text-surface-300 text-base leading-tight"
                >{{ meals.ingredients }}</span
            >
        </div>
    </div>
</div>
